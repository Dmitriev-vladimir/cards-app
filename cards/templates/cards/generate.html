{% extends 'base/base.html' %}

{% block title %}Генератор карт{% endblock %}

{% block content %}
<h1 class="mb-5">Генератор карт</h1>
<form method="POST" class="w-50">
    {% csrf_token %}
    <label for="series" class="form-label">Серия карт для генерации</label>
    <input type="text" name="series" class="form-control mb-2" placeholder="Введите серию карт" id="series">
    <label for="amount" class="form-label">Количество карт</label>
    <input type="number" name="card_amount" class="form-control mb-2" placeholder="Введите количество карт" id="amount">
    <label for="activity" class="form-label">Выберите срок окончания активности карт</label>
    <select name="activity" class="form-select mb-4" id="activity">
        <option value="365">1 год</option>
        <option value="182">6 месяцев</option>
        <option value="30">1 месяц</option>
    </select>
    <input type="submit" value="Генерировать" class="btn btn-primary">
</form>

{% endblock %}
